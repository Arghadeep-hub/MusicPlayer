<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="main_div">
    <div class="music_container">
      <h2 id="title">LOTUS LANE</h2>
      <h3 id="artist">The Loyalist</h3>
      <div class="img_contaier">
        <img src="./img/music-1.jpg" alt="" />
      </div>
      <audio src="./music/music-1.mp3"></audio>

      <!-- Progress Bar  -->
      <div class="progressbar_container" id="progress_container">
        <div class="progress_duration_meter">
          <div id="current_time">0:00</div>
          <div id="duration">3:20</div>
        </div>
        <div class="progress_div" id="progress_div">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <!-- controls -->
      <div class="music_controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main_button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <div class="repeat-btns">
        <a href="#"><i class="fa fa-retweet"></i></a>
        <span>
          <button class="decrease" onclick="decreaseVolume()">-</button>
          <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
          <button class="increase" onclick="increaseVolume()">+</button>
        </span>
        <a href="#"><i class="fa fa-random"></i></a>
      </div>
      <p>
        Copyright Â© 2020 Arghadeep. All rights reserved.
      </p>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="JS/music.js"></script>
</body>

</html>
